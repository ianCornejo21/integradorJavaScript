<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesion</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="style.css">
	

</head>  
<body>
    <form class="formulario">
    
    <h1>Iniciar sesion en CorIn!</h1>
    <div class="contenedor" id="form">
        <div class="form__field">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electronico" id="email">
            <small></small>
        </div>
        <div class="form__field">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Contraseña" id="password">
            <small></small>
        </div>
        <input type="submit" value="Login" class="button">
        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        <p>¿No tienes una cuenta? <a class="link" href="./registro.html">Registrate </a></p>
        <p><a class="link" href="/integradorJS/index.html">Volver a la CorIn</a></p>
    </div>
    </form>
    <script src="register.js"></script>
</body>
</html>
