<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrate</title> 
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="style.css">


</head>
<body>
 <form id="form" class="formulario">
    <h1>Registrate en CorIn!</h1>
    <div class="contenedor" >
        <div class="form__field">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Username" id="username">
            <div class="small"><small></small></div>
        </div>
        <div class="form__field">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="Correo Electronico" id="email">
            <small></small>
        </div>
        <div class="form__field">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Contraseña" id="password">
            <small></small>
        </div>
        <input type="submit" value="Registrate" class="button">
        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
    </div>
    </form>

    <script src="register.js"></script>
</body>
</html>
